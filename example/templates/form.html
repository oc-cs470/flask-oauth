<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>User Information</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <form method="POST" action="{{ url_for('update_user') }}">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" id="first_name" value="{{ first_name }}" required />
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" id="last_name" value="{{ last_name }}" required />
      <label for="email">Email Address:</label>
      <input type="text" name="email" id="email" value="{{ email }}" required placeholder="me@email.com" />
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" value="{{ username }}" required />
      <label for="birthdate">Birthdate:</label>
      <input type="text" name="birthdate" id="birthdate" value="{{ birthdate }}" required />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
